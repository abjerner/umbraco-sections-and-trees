<div ng-controller="SkriftDemo.EditPokemon.Controller">
    <div class="umb-panel-header">
        <div class="umb-panel-header-content-wrapper">
            <div class="umb-panel-header-content">
                <div class="umb-panel-header-left-side">
                    <div class="umb-panel-header-title-wrapper">
                        <div class="umb-panel-header-name">{{pokemon.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="umb-editor-container umb-panel-body umb-scrollable row-fluid" ng-show="pokemon">
        <div class="umb-pane">
            <div class="form-horizontal">
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Id</label>
                            <div class="umb-property-editor">{{pokemon.id}}</div>
                        </div>
                    </div>
                </div>
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Kind</label>
                            <div class="umb-property-editor">{{pokemon.kind}}</div>
                        </div>
                    </div>
                </div>
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Type(s)</label>
                            <div class="umb-property-editor">
                                <span ng-repeat="type in pokemon.type">
                                    <span style="text-decoration: underline;">{{type}}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Image</label>
                            <div class="umb-property-editor">
                                <div style="margin-left: 170px;">
                                    <img ng-src="/images/pokemon/{{pokemon.kind}}_large.png" alt="" />
                                    <div style="font-size: 11px; color: #666; font-style: italic;">
                                        Image from http://pokemon.wikia.com/wiki/{{pokemon.kind}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
